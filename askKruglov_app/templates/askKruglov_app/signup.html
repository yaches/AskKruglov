{% extends "./base.html" %}

{% block content %}
<div class = "login-form">
	<div class = "caption">
		Registration
	</div>

	<br>

	<div class = "form">
		<form class = "form-horizontal">
			
			<div class = "form-group">
				<div class = "col-md-12">
					<span class = "danger">
						Sorry, this e-mail address already registered! 
					</span>

				</div>
			</div>

			<div class = "form-group">
				<div class = "col-md-2">
					<label class = "control-label"> Login </label>
				</div>
				
				<div class = "col-md-7">
					<input required type = "text" maxlength = "48" class = "form-control input-lg" placeholder = "Enter your login here">
				</div>

				<div class = "col-md-3">
					<!-- <label class = "control-label">Input Error</label> -->
				</div>

			</div>

			<div class = "form-group">
				<div class = "col-md-2">
					<label class = "control-label"> E-Mail </label>
				</div>
				
				<div class = "col-md-7">
					<input required type = "text" maxlength = "48" class = "form-control input-lg" placeholder = "Enter your e-mail here">
				</div>

				<div class = "col-md-3">
					<!-- <label class = "control-label">Input Error</label> -->
				</div>

			</div>

			<div class = "form-group">
				<div class = "col-md-2">
					<label class = "control-label"> NickName </label>
				</div>
				
				<div class = "col-md-7">
					<input required type = "text" maxlength = "48" class = "form-control input-lg" placeholder = "Enter your nickname here">
				</div>

				<div class = "col-md-3">
					<!-- <label class = "control-label">Input Error</label> -->
				</div>

			</div>

			<div class = "form-group">
				<div class = "col-md-3">
					<label class = "control-label"> Password </label>
				</div>
				
				<div class = "col-md-6">
					<input required type = "password" maxlength = "48" class = "form-control input-lg" placeholder = "Enter your password here">
				</div>

				<div class = "col-md-3">
					<!-- <label class = "control-label">Input Error</label> -->
				</div>

			</div>

			<div class = "form-group">
				<div class = "col-md-3">
					<label class = "control-label"> Repeat password </label>
				</div>
				
				<div class = "col-md-6">
					<input required type = "password" maxlength = "48" class = "form-control input-lg" placeholder = "Repeat your password here">
				</div>

				<div class = "col-md-3">
					<!-- <label class = "control-label">Input Error</label> -->
				</div>

			</div>

			<div class = "form-group">
				<div class = "col-md-2">
					<label class = "control-label"> Avatar </label>
				</div>
				
				<div class = "col-md-7 input-group">
					<input type = "text" class = "form-control input-lg" placeholder = "Enter the file address">
					<span class="input-group-btn">
						<button class="btn btn-lg" type="button" id = "choose"> Choose </button>
					</span>
				</div>

				<div class = "col-md-3">
					<!-- <label class = "control-label">Input Error</label> -->
				</div>

			</div>

			<div class = "form-group">
				<div class = "col-md-offset-2 col-md-10">
					<button type = "submit" class = "btn btn-lg btn-default">
						<div class = "button-text"> Register! </div>
					</button>
				</div>
			</div>
		</form>
	</div>	
</div>
{% endblock %}
