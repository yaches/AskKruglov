{% extends "./base.html" %}

{% block content %}
<div class = "caption">
	New Question
</div>

<br>

<div class = "form">
	<form class = "form-horizontal" method = "POST">

		{% csrf_token %}
		
		<div class = "form-group">
			<div class = "col-md-2">
				<label class = "control-label"> Title </label>
			</div>
			
			<div class = "col-md-8">
				{{ form.title }}
				<!-- <input type = "text" maxlength = "48" class = "form-control input-lg" placeholder = "Enter question" id = "inputError1"> -->
			</div>

			<div class = "col-md-2">
				{{ form.title.errors }}
				<!-- <label class = "control-label">Input Error</label> -->
			</div>
		</div>

		<div class = "form-group">
			<div class = "col-md-2">
				<label class = "control-label"> Text </label>
			</div>

			<div class = "col-md-8">
				{{ form.text }}
				<!-- <textarea class = "form-control input-lg" maxlength = "256" placeholder = "Enter whole question" rows = "20"></textarea> -->
			</div>
		</div>

<!-- 		<div class = "form-group">
			<div class = "col-md-2">
				<label class = "control-label"> Tags </label>
			</div>

			<div class = "col-md-8">
				<input type = "text" maxlength = "48" class = "form-control input-lg" placeholder = "Enter tags">
			</div>
		</div> -->

		<div class = "form-group">
			<div class = "col-md-offset-2 col-md-10">
				<button type = "submit" class = "btn btn-lg btn-default">
					<div class = "button-text"> Ask! </div>
				</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
