<!DOCTYPE html>

<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">

		<meta name = "description" content = "">
		<meta name = "author" content = "">
		<link rel = "icon" href = "/favicon.ico">

		<title> AskKruglov </title>

		<link href = "/bootstrap/dist/css/bootstrap.css" rel = "stylesheet">
		<link href = "/bootstrap/dist/css/bootstrap-theme.css" rel = "stylesheet">

		<link href = "/styles.css" rel = "stylesheet">

	</head>

	<body>

		<div class = "header">
			<div class = "row">
				<div class = "col-md-3">
					<a href = "{% url 'askKruglov_app:index' %}">
						<button type = "button" class = "btn btn-default btn-lg">
							<div id = "name" class = "button-text"> AskKruglov </div> 
						</button>
					</a>
				</div>

				<div class = "col-md-5 align">
					<form role = "form">
						<input type = "text" class = "form-control" placeholder = "Search">
					</form>
				</div>

				<div class = "col-md-1 align button-text">
					<a href = "{% url 'askKruglov_app:ask' %}">
						<button type = "submit" class = "btn btn-default"> 					
							<div class = "button-text"> Ask! </div> 
						</button>
					</a>
				</div>

				{% block user_panel %}
				<div class = "col-md-3 user-panel user-panel-lg">
					<a href = "{% url 'askKruglov_app:login' %}"> Log In </a>
					&nbsp; &nbsp;
					<a href = "{% url 'askKruglov_app:signup' %}"> Register </a>
				
					<img src = "" class = "hidden-img">
					
				</div>
				{% endblock %}
			</div>
		</div>

		<div class = "page">

			<div class = "row">

				<div class = "col-md-9 content">
					{% block content %} Content {% endblock %}
				</div>

				<div class = "col-md-3 sidebaar">
					<div class = "tags">
						<h1> Popular tags: </h1>
						
						{% for tag in tags %}
							<span class = "tag{% cycle 1 1 1 2 2 2 3 3 3 4 4 4 %}"> <a href = "{% url 'askKruglov_app:tag' tag.name %}"> {{ tag.name }} </a> </span> 
						{% endfor %}

					</div>

					<div class = "members">
						<h1> Best members: </h1>
							<h3>
								{% for m in members %}
								<div class = "col-md-7">
									{{ m.username }}: 
								</div>
								<div class = "col-md-5" align = "center">
									{{ m.publications }} <br>
								</div>
								{% endfor %}
							</h3>
					</div>
				</div>
			</div>

		</div>

		<div class = "floor">
			<div class = "row">
				<div class = "col-md-12">
					AskKruglov (c) TechnoPark 
					<br>
					2016
				</div>
			</div>
		</div>

	</body>
</html>
